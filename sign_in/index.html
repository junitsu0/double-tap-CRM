<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css" class="css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Column 1: Sign Up -->
            <div class="col-12 col-lg-4 d-flex flex-column">
                <!-- Row 0: Sign Up Words -->
                <h1 class="fw-bold d-inline-flex justify-content-center" id="sign-up">Sign Up</h1>
                <!-- Row 1: Username -->
                <div class="form-floating mb-4">
                    <input type="email" class="form-control rounded-pill ps-4 mt-1" id="floatingInput" placeholder="Username">
                    <label for="floatingInput"><p class="ps-3">Username</p>
                    </label>
                </div>

                <!-- Row 2: Email -->
                <div class="form-floating mb-4">
                    <input type="email" class="form-control rounded-pill ps-4 mt-1" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput"><p class="ps-3">Email</p></label>
                </div>

                <!-- Row 3: Password -->
                <div class="form-floating mb-4">
                    <input type="password" class="form-control rounded-pill ps-4 mt-1" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword"><p class="ps-3">Password</p></label>
                </div>
                
                <!-- Row 4: Sign Up Button -->
                <div class="d-inline-flex justify-content-center">
                    <button type="button" class="btn btn-primary rounded-pill fs-4 py-2 px-5 fw-bold">Sign Up</button>
                </div>
                <!-- Row 5: "Or sign up with social platforms" -->

                <!-- Row 6: Socials -->
                    <!-- Col 1: Facebook -->

                    <!-- Col 2: Twitter -->

                    <!-- Col 3: Google -->

                    <!-- Col 4: LinkedIn -->
            </div>
            <!-- Column 2: Picture -->
            <div class="col-12 col-lg-8">
                <img src="/images/Group 10@2x.png" alt="Purple themed lady sitting at a desk." class="img-fluid" style="padding-top:100px">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
